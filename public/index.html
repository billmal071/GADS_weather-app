<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Weather app to get real time weather">
  <title>GADS Weather App</title>
  <!-- icons, css & js -->
  <script src="https://kit.fontawesome.com/4c591e2ffe.js"></script>
  <link type="text/css" href="./css/home.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script defer="true" type="text/javascript" src="./js/main.js"></script>
  <!-- manifest file -->
  <link rel="manifest" href="./manifest.json">
  <!-- ios support -->
  <link rel="apple-touch-icon" href="./images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" href="./images/icons/icon-512x512.png">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="#FFE1C4">
</head>

<body>

  <nav class="navbar bg-success">
    <h4><a href="./index.html"><i class="fa fa-cloud-sun-rain fa-3x"></i> </a>  </h4>
    <ul>
      <li> <a href="./index.html">Home</a></li>
      <li> <a href="./pages/about.html">About</a></li>
    </ul>
  </nav>

  <main>

    <section class="container px-3">
      <form action="" class="px-3">
        <div  class="alert alert-danger hide text-center" id="display-alert">you must enter a value for state</div>
        <div  class="alert alert-danger hide text-center" id="display-offline">you are offline</div>
        <input type="text" name="wcity" id="city" required placeholder="State" class="bg-transparent text-white">
        <input type="text" name="wname" id="name" placeholder="City" class="bg-transparent text-white">
        <div class="text-center">
          <input type="submit" value="search" id="weather" class="btn bg-danger">
        </div>
      </form>
    </section>

    <section class="all-center p-1">
      <div class="card bg-transparent text-white p-3" id="output"></div>
    </section>

  </main>

  <script src="./js/app.js"></script>
</body>

</html>
